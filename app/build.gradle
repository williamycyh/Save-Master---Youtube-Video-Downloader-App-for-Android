        minSdkVersion 24
        targetSdkVersion 36
        versionCode = 500031
        versionName = "5.3.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary = true
        }
    }

    signingConfigs {
        register("release") {
        }
    }

    buildTypes {
        release {
            multiDexEnabled = true
            minifyEnabled false
            proguardFiles(
